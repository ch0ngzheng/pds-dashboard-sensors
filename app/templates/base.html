<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Energy Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Navigation styles -->
    <style>
        .nav-link {
            color: #6B7280;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 0;
            text-decoration: none;
            width: 100%;
        }
        .nav-link:hover {
            color: #111827;
        }
        .nav-link-active,
        .nav-link-active svg,
        .nav-link-active span {
            color: #3B82F6;
        }
        .nav-link svg {
            width: 1.5rem;
            height: 1.5rem;
            margin-bottom: 0.25rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen w-full max-w-md mx-auto bg-white shadow relative">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <div class="flex items-center justify-between px-4 py-3">
                {% block header %}
                <div class="flex items-center">
                    {% if back_url %}
                    <a href="{{ back_url }}" class="mr-2 text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </a>
                    {% endif %}
                    <h1 class="text-xl font-semibold">{{ page_title|default('Energy Dashboard') }}</h1>
                </div>
                <div>
                    <button class="text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>
                </div>
                {% endblock %}
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 pb-24">
            {% block content %}{% endblock %}
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
            <div class="max-w-md mx-auto">
                <div class="grid grid-cols-5 py-1">
                    <a href="{{ url_for('main.index') }}" class="nav-link {% if request.endpoint == 'main.index' %}nav-link-active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="text-xs">Home</span>
                    </a>
                    <a href="{{ url_for('main.floors') }}" class="nav-link {% if request.endpoint == 'main.floors' %}nav-link-active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <span class="text-xs">Floors</span>
                    </a>
                    <a href="{{ url_for('main.onboarding_index') }}" class="nav-link {% if request.endpoint == 'main.onboarding_index' or request.endpoint.startswith('main.onboarding_') %}nav-link-active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        <span class="text-xs">Add</span>
                    </a>
                    <a href="{{ url_for('battery.info') }}" class="nav-link {% if request.endpoint.startswith('battery.') %}nav-link-active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <span class="text-xs">Battery</span>
                    </a>
                    <a href="{{ url_for('main.notifications') }}" class="nav-link {% if request.endpoint == 'main.notifications' %}nav-link-active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="text-xs">Alerts</span>
                    </a>
                </div>
            </div>
        </nav>

    <!-- Inline Scripts -->
    <script>
        // Handle notification button click
        document.addEventListener('DOMContentLoaded', function() {
            const notificationBtn = document.querySelector('header button');
            if (notificationBtn) {
                notificationBtn.addEventListener('click', function() {
                    window.location.href = '/notifications';
                });
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
